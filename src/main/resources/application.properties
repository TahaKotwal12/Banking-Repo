spring.application.name=application

# Database Configuration
spring.datasource.url=jdbc:mysql://192.168.0.80:3306/banking?useSSL=false&autoReconnect=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=cmss
spring.datasource.password=Cmss@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=thread

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.bank.application=DEBUG
